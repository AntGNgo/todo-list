<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Todo List</h1>
    <div class="todo-container">
      <div class="todo-container--left">
        <h2>Tasks</h2>
        <ul id="views">
          <li id="all">All</li>
        </ul>
        <h2>Projects</h2>
        <!-- <ul id="projects-list"></ul> -->
        <button id="new-project-btn">
          <img src="plus.svg" alt="new-project-icon" /> New Project
        </button>
        <input
          type="text"
          id="new-project-name"
          class="hidden"
          placeholder="Project Name..."
        />
        <ul class="todo-categories"></ul>
      </div>
      <div class="todo-container--right">
        <h1 id="active-view">Today</h1>
        <form class="new-todo">
          <div class="new-todo-container">
            <label for="new-todo-name">Task Name:</label>
            <input
              type="text"
              placeholder="New todo..."
              id="new-todo-name"
              required
            />
          </div>
          <div class="new-todo-container">
            <label for="new-todo-date">Due Date:</label>
            <input type="date" id="new-todo-date" />
          </div>
          <div class="new-todo-container">
            <label for="new-priority">Priority</label>
            <select name="priority" id="new-todo-priority">
              <option value="-">None</option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="new-todo-container">
            <label for="new-todo-project">Project:</label>
            <select name="project" id="new-todo-project">
              <option value="none">None</option>
              <option value="My Project">MyProject</option>
            </select>
          </div>
          <button id="add-todo-btn">Add Task</button>
        </form>
        <div class="todo-list">
          <div class="todo-list-headers">
            <p>Tasks</p>
            <p>Due</p>
            <p>Priority</p>
            <p>Project</p>
          </div>
          <div id="tasks"></div>
        </div>
        <!-- <table cellspace="0" cellpadding="0" class="todo-table" id="todo-table">
          <thead>
            <tr>
              <th id="task-header">Task</th>
              <th id="due-header">Due</th>
              <th id="priority-header">Priority</th>
              <th id="project-header">Project</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table> -->
      </div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
