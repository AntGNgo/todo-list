<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Todo List</h1>
    <div class="todo-container">
        <div class="todo-container--left">
            <ul class="todo-dates">
                <li>Today</li>
                <li>This Week</li>
                <li>Someday</li>
            </ul>
            <ul class="todo-categories">

            </ul>
        </div>
        <div class="todo-container--right">
            <div class="new-todo">
                <input type="text" placeholder="New todo..." id="new-todo">
            </div>
            <table cellspace="0" cellpadding="0" class="todo-table" id="todo-table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Task</th>
                        <th>Due</th>
                        <th>Priority</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr class="todo">
                        <td><input type="checkbox" name="completed" class="todo-completed"></td>
                        <td class="todo-title">
                            <p>Clean Room</p>
                        </td>
                        <td class="todo-duedate">
                            <p>5/12/2023</p>
                        </td>
                        <td class="todo-priority">
                            <p>High</p>
                        </td>
                        <td><button>X</button></td>
                    </tr>
                    <tr class="todo">
                        <td><input type="checkbox" name="completed" class="todo-completed"></td>
                        <td class="todo-title">
                            <p>Wash the Dishes</p>
                        </td>
                        <td class="todo-duedate">
                            <p>5/12/2023</p>
                        </td>
                        <td class="todo-priority">
                            <p>High</p>
                        </td>
                        <td><button>X</button></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
