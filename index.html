<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Todo List</h1> 
   <div class="todo-container">
    <div class="todo-container--left">
        <ul class="todo-dates">
            <li>Today</li>
            <li>This Week</li>
            <li>Someday</li>
        </ul>
        <ul class="todo-categories">

        </ul>
    </div>
    <div class="todo-container--right">
        <div class="todo">
            <input type="checkbox" name="completed" id="todo-completed">
            <p class="todo-title">Placeholder todo</p>
            <p class="todo-description">Todo description</p>
            <p class="todo-duedate">5/12/2023</p>
            <p class="todo-priority">High</p>
        </div>
    </div>
   </div>
   <script src="app.js"></script>
</body>
</html>
